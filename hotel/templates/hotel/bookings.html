{% extends "hotel/layout.html" %}
{% load i18n %}
{% block body %}

<div class="row">
  <div class="col-lg-12 col-sm-12 bookings-title"> 
  {% translate 'Bookings' %}
  </div>
</div>

<div class="row">
   <div class="col-lg-3 col-sm-12">
   </div>

   <div class="col-lg-6 col-sm-12">

    <div class="alert alert-success border border-success booking-info">
      <div class="material-icons-outlined booking-info-icon">lock_open</div>
      <div class="booking-info-strong">
            {% translate 'Lock in a great price for your upcoming stay' %} </div>
      <div class="booking-info-normal"> {% translate 'Get instant confirmation with FREE cancellation on most rooms!' %} </div>
    </div>
    

   </div>

   <div class="col-lg-3 col-sm-12">
   </div>
</div>

  <div class="row">
    <div class="col-lg-12 col-sm-12"> 
    
      <form action="" method="post">

        <input type="date" id="datein" name="datein" min="2021-05-12" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required>
        <input type="date" id="dateout" name="dateout" max="2022-05-12"placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required>

        <input type="submit" value="Submit">
      </form>
   
  </div>
  </div>

{% endblock %}
