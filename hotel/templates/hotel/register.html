{% extends "hotel/layout.html" %}
{% load i18n %}
{% block body %}

    <div id="register-div">

    <text id="register-div-title">{% translate 'Register' %}</text>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="{% translate 'Username' %}">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="{% translate 'Email' %}">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="{% translate 'Password' %}">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="{% translate 'Confirm Password' %}">
        </div>
        <input class="btn btn-primary" type="submit" value="{% translate 'Register' %}">
    </form>

    {% trans "Already have an account?" %}
     <a href="{% url 'login' %}">{% translate "Log In here." %}</a>

    </div>

{% endblock %}
